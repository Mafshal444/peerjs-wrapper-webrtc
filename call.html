<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The call</title>
</head>
<body>

    <div id="callContainer">
        <audio autoplay id="callStream">Your browser is incompatible with the audio tag</audio>
        <audio autoplay id="partnerCallStream">Your browser is incompatible with the audio tag</audio>
    </div>

    <script>
        const audioStream = document.getElementById('callStream');
        let localStream;
        navigator.mediaDevices.getUserMedia({audio: true}).then(stream => {
            localStream = stream;
            audioStream.srcObject = stream;
        }).catch()
    </script>
</body>
</html>
